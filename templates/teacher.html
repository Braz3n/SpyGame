<!DOCTYPE doctype html>

<html>
    <head>
        <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control"/>  <!-- Disable caching -->
                <meta content="no-cache" http-equiv="Pragma"/>
        <meta content="0" http-equiv="Expires"/>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>Spy-Boy 5000</title>
        <link href="/static/css/bulma.min.css" rel="stylesheet"/>
        <!-- <script src="/static/js/jquery.min.js"></script> -->
        <script src="/static/js/teacher.js"></script>
    </head>

    <body>
        <section class="hero is-warning is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="box column is-9-tablet is-7-desktop is-6-widescreen">
                            <h1 class="title">Spy-Game Vault Setup</h1>
                            <h1 class="subtitle">Please Choose 6 Answers and enter a sentence for the vault to contain.</h1>
                            
                            <form>
                                <div class="field">
                                    <label class="label">
                                        Vault Lock Numbers
                                        <p>Each number can be up to 4 digits long.</p>
                                    </label>
                                    <div class="control">
                                        <input class="input" type="number" min="0" max="9999" maxlength="4" id="ans01" placeholder="0000" step="1" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="number" min="0" max="9999" maxlength="4" id="ans02" placeholder="0000" step="1" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="number" min="0" max="9999" maxlength="4" id="ans03" placeholder="0000" step="1" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="number" min="0" max="9999" maxlength="4" id="ans04" placeholder="0000" step="1" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="number" min="0" max="9999" maxlength="4" id="ans05" placeholder="0000" step="1" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="number" min="0" max="9999" maxlength="4" id="ans06" placeholder="0000" step="1" required>
                                    </div>
                                </div>
                
                                <div class="field">
                                    <label class="label">
                                        Vault Text
                                    </label>
                                    <div class="control">
                                        <input class="input" type="text" id="vault-text" placeholder="Happy Halloween" required>
                                    </div>
                                </div>
                    
                                <div class="field">
                                    <div class="control">
                                        <button id="submit-button" class="button is-success" type="button" disabled>Submit</button>
                                    </div>
                                </div>
                            </form>

                            <p class="block">An explanation on how to run this activity can be found <a href="/resources" class="has-text-info">here</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
